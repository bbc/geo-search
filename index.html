<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC Geo Search</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,700">
    <link rel="stylesheet" href="lib/css/app.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Search the BBC</h2>
                <form class="form" id="search-form" action=".">
                    <div class="form-group">
                        <select class="form-control" id="search-location">
                            <option value="">-- select a location --</option>
                            <option value="edinburgh">Edinburgh</option>
                            <option value="liverpool">Liverpool</option>
                            <option value="leeds">Leeds</option>
                            <option value="london">London</option>
                            <option value="salford">Salford</option>
                            <option value="warwickshire">Warwickshire</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info" id="use-location-btn">Use Current Location</button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="search-query" name="q" placeholder="Type your search term..">
                    </div>
                    <button type="submit" class="btn btn-primary">Go</button>
                </form>
                <br/>
                <div>
                    <p>Location set to: <span id="selected-location" class="selected-location"></span>
                </div>
                
                <div id="result-links" class="result-links"></div>
            </div>
            <div class="col-md-8 map-box" id="map"></div>
        </div>
    </div>
    <script src="lib/js/leaflet.js"></script>
    <script src="lib/js/leaflet.markercluster.js"></script>
    <script src="lib/js/lodash.min.js"></script>
    <script src="lib/js/app.min.js"></script>
    <script src="//localhost:35729"></script>
</body>
</html>
